<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <script>
      MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']], processEscapes: true }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
      /* 1. Clean Canvas */
      body {
        background-color: #ffffff !important;
        color: #333 !important;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
      }

      /* 2. Minimal Header (No Gradients) */
      .page-header {
        background: #f8f9fa !important; /* Very light gray */
        border-bottom: 1px solid #eaecef;
        padding: 2rem 1rem !important;
        text-align: center !important;
        background-image: none !important;
      }

      .project-name {
        color: #222 !important;
        font-size: 2rem !important;
        margin-bottom: 0.5rem !important;
      }

      .project-tagline {
        color: #666 !important;
        font-size: 1.1rem !important;
        font-weight: normal !important;
        opacity: 1 !important;
      }

      /* 3. Readable Centered Container */
      .main-content {
        max-width: 740px !important; /* Optimal width for reading */
        margin: 0 auto !important;   /* Centers the block */
        padding: 2rem 1.5rem !important;
        text-align: left !important; /* Text inside remains left-aligned */
      }

      /* 4. Question and Answer Styling */
      /* Use ## or ### for Questions */
      .main-content h2, .main-content h3 {
        color: #000 !important;
        font-weight: 700 !important;
        margin-top: 2.5rem !important;
        margin-bottom: 1rem !important;
        font-size: 1.4rem;
      }

      /* Answers */
      .main-content p {
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
        color: #373a3c;
      }

      /* Simple Back Link */
      .nav-links {
        max-width: 740px;
        margin: 1rem auto;
        padding: 0 1.5rem;
      }

      .back-link {
        color: #0366d6;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .back-link:hover { text-decoration: underline; }

      /* Remove Cayman's default buttons if any appear */
      .btn { display: none !important; }
    </style>
  </head>
  <body>

    <header class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </header>

    <div class="nav-links">
      {% if page.url != "/" %}
        <a href="{{ '/' | relative_url }}" class="back-link">← Home</a>
      {% endif %}
    </div>

    <main class="main-content">
      {{ content }}
    </main>

  </body>
</html>
