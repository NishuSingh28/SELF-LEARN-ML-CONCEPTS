<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>

    <style>
      /* THE NOTEBOOK LOOK */
      body {
        background-color: #ffffff;
        color: #222;
        font-family: "Georgia", Times, serif; /* Serifs look better for guides */
        line-height: 1.7;
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 3rem 1rem;
        background: #fcfcfc;
        border-bottom: 1px solid #eee;
      }

      .container {
        max-width: 780px; /* Standard reading width */
        margin: 0 auto;
        padding: 2rem 1.5rem;
      }

      /* Q&A STYLING */
      /* Questions - use ### in your markdown */
      h2, h3 {
        font-family: -apple-system, sans-serif;
        font-weight: 800;
        color: #000;
        margin-top: 2.5rem;
        margin-bottom: 0.5rem;
        line-height: 1.3;
      }

      /* Answers */
      p {
        margin-bottom: 1.5rem;
        font-size: 1.15rem;
      }

      .back-link {
        display: block;
        margin-bottom: 2rem;
        text-decoration: none;
        color: #0366d6;
        font-weight: bold;
        font-family: sans-serif;
      }

      /* Hide Cayman's default elements */
      .page-header, .main-content { padding: 0 !important; max-width: none !important; margin: 0 !important; }
    </style>
  </head>
  <body>

    <header>
      <h1 style="margin:0;">{{ site.title }}</h1>
      <p style="color:#666; margin-top:5px;">{{ site.description }}</p>
    </header>

    <div class="container">
      {% if page.url != "/" and page.url != "/index.html" %}
        <a href="{{ '/' | relative_url }}" class="back-link">← Back Home</a>
      {% endif %}

      <main>
        {{ content }}
      </main>
    </div>

  </body>
</html>
