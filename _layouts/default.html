<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* BASE STYLE */
        body { font-family: -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; background: #fff; margin: 0; }
        .container { max-width: 850px; margin: 0 auto; padding: 40px 20px; }
        
        header { border-bottom: 1px solid #eee; margin-bottom: 30px; padding-bottom: 20px; text-align: left; }
        h1 { margin: 0; color: #000; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #0366d6; text-decoration: none; font-weight: bold; }

        /* Q&A FORMATTING */
        h3 { font-weight: bold; font-size: 1.4rem; margin-top: 2rem; color: #000; }
        p { margin-bottom: 1.2rem; font-size: 1.1rem; }

        /* TABLE FIX: Force borders to appear */
        table {
            display: block;
            width: 100%;
            overflow: auto;
            border-spacing: 0;
            border-collapse: collapse;
            margin: 20px 0;
            border: 1px solid #d0d7de; /* Outer boundary */
        }
        table th, table td {
            padding: 10px 15px;
            border: 1px solid #d0d7de !important; /* Internal grid lines */
        }
        table th { background-color: #f6f8fa; font-weight: 600; }
        table tr:nth-child(even) { background-color: #f6f8fa; }

        /* Formula spacing */
        .MathJax { font-size: 1.1em !important; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
            <p style="color: #666;">{{ site.description }}</p>
        </header>

        {% if page.url != "/" %}
            <a href="{{ '/' | relative_url }}" class="back-link">← Back to Index</a>
        {% endif %}

        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
